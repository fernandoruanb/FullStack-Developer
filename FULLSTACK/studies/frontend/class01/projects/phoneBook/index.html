<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<meta name="author" content="Fernando Ruan">
		<link rel="stylesheet" href="./css/style.css"> <!-- importamos o arquivo de estilização CSS -->
		<script src="./js/dynamic.js" defer></script> <!-- importamos o script e ele é carregado após todo o HTML -->
		<title>The awesome PhoneBook of the world</title>
	</head>
	<body>
		<main class="phonebook-main">
			<header>
				<h1>PhoneBook</h1>
				<nav>
					<a href="#form-contact">Adicionar novo contato</a>
					<a href="#form-contacts">Lista de Contatos</a>
					<a href="#cabeçalho-frase">Desenvolvedores</a>
				</nav>
			</header>
			<section class="form-section">
				<h2>Adicionar novo contato</h2>
				<form id="form-contact">
					<label>Name:</label><br>
					<input type="text" name="name" placeholder="Insira o seu nome seu animal" required><br><br>
					<label>Contato:</label><br>
					<input type="tel" name="phone" placeholder="Agora o telefone boraaaaa" required><br><br>
				</form>
			</section>
			<section class="form-contacts">
				<h2>Contatos</h2>
				<ul id="contact-list"></ul>
			</section>
			<footer class="cabeçalho">
				<h6 id="cabeçalho-frase">Desenvolvido por Fernando Ruan :)</h6>
			</footer>
		</main>
	</body>
</html>
